<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DivLayout</title>
		<style>
			.grid-container {
				display: grid;
				grid-template-columns: 1fr;
				grid-template-rows: 1fr 1fr 1fr;
				gap: 1px 1px;
				grid-template-areas:
					"header"
					"content"
					"footer";
				}
			.header {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr;
				grid-template-rows: 1fr;
				gap: 1px 1px;
				grid-template-areas:
					"one two three four";
				grid-area: header;
			}
			.one { 
				grid-area: one; 
				background-color: rgb(255, 0, 0);
				}
			.two { 
				grid-area: two;
				background-color: rgb(255, 115, 0);
			}
			.three { 
				grid-area: three; 
				background-color: rgb(255, 251, 0);
			}
			.four { 
				grid-area: four;
				background-color: rgb(43, 255, 0);
			 }
			.content {
				display: grid;
				grid-template-columns: 1fr 38.2%;
				grid-template-rows: 1fr;
				gap: 1px 1px;
				grid-template-areas:
					"five six";
				grid-area: content;
			}
			.five { 
				grid-area: five;
				background-color: rgb(0, 255, 234); 
			}
			.six { 
				grid-area: six;
				background-color: rgb(0, 140, 255);
			}
			.footer {
				display: grid;
				grid-template-columns: 1fr 50% 1fr;
				grid-template-rows: 1fr;
				gap: 1px 1px;
				grid-template-areas:
					"seven eight nine";
				grid-area: footer;
			}
			.seven {
				grid-area: seven; 
				background-color: rgb(0, 47, 255);
			}
			.eight { 
				grid-area: eight; 
				background-color: rgb(174, 0, 255);
			}
			.nine { 
				grid-area: nine; 
				background-color: rgb(255, 0, 179);
			}
		</style>
	</head>
	<body>

		<h1>This is a simple Page with a Div Layout. Nice.</h1>
		<div class="grid-container">
			<div class="header">
			  <div class="one"></div>
			  <div class="two"></div>
			  <div class="three"></div>
			  <div class="four"></div>
			</div>
			<div class="content">
			  <div class="five"></div>
			  <div class="six"></div>
			</div>
			<div class="footer">
			  <div class="seven"></div>
			  <div class="eight"></div>
			  <div class="nine"></div>
			</div>
		  </div>

	</body>
</html>
